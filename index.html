<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="input-area">
        <input id="add-text" placeholder="TODoを入力" />
        <button id="add-button">追加</button>
      </div>
      <div class="in-conplete-area">
        <p class="title">未完了のTODo</p>
        <ul id="incomplete-list">
          <li class="list">
            <div class="list-row">
              <p>TODOです</p>
              <button>完了</button>
              <button>削除</button>
            </div>
          </li>
          <li class="list">
            <div class="list-row">
              <p>TODOです</p>
              <button>完了</button>
              <button>削除</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="conplete-area">
        <p class="title">完了したTODO</p>
        <ul id="complete-list">
          <li class="list">
            <div class="list-row">
              <p>TODOでした</p>
              <button>戻す</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
